<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c339c56859.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <nav class="navbar navbar-expand-sm justify-content-between p-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nowplaying-btn" class="nav-link" autofocus>Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="popular-btn" class="nav-link">Popular Movies</a>
                    </li>
                    <li class="nav-item">
                        <a id="upcoming-btn" class="nav-link">Upcoming Movies</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            See More
                        </a>
                        <div class="dropdown-menu">
                            <a id="top-rated" class="dropdown-item" href="#">Top Rated Movies</a>
                            <a id="latest" class="dropdown-item" href="#">Latest Movie</a>
                        </div>
                    </li>
                </ul>
                <form>
                    <input id="search-input" class="search-input" placeholder="Search . . .">
                    <button id="search-btn" class="search-btn">
                        <span class="fa fa-search"></span>
                    </button>
                </form>
            </nav>
            <div id="loader" class="loader"></div>
            <div id="alert-msg" class="alert alert-danger">
                No Results , Please Try Again .
                <button id="dismiss" class="close" onclick="dismiss()">&times;</button>
            </div>
            <div id="movies-section-label" class="movies-section-label"></div>
            <div id="movie" class="movie"> </div>
            <div id="movies" class="movies"> </div>
        </div>
        <footer class="text-center">
            <p> <span> &copy; </span> Hala Alkhellow , &nbsp; All Rights Reserved <span> &reg; </span> </p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
