<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c339c56859.js"></script>
</head>

<body>
    <nav class="navbar text-light bg-dark p-4">
        <form class="form-inline">
            <label class="mr-2" for="movie-search">Enter a movie name to search : </label>
            <input id="movie-search" class="form-control mr-1" placeholder="Search..." autofocus>
            <button id="search-btn" class="btn btn-danger mr-2">
                <span class="fa fa-search"></span>
            </button>
            <span class="mr-2">OR to see the latest movies : </span>
            <button id="latest-movies-btn" class="btn btn-danger my-2 my-sm-0">Click Here</button>
        </form>
    </nav>
    <span id="alert-msg" class="alert alert-danger"></span>
    <div id="movie-details"></div>
    <div id="latest-movies"></div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
