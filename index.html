<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c339c56859.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <form>
        <label for="movie-search">Enter a movie name to start searching :</label>
        <input type="text" id="movie-search" name="search" placeholder="Search..">
        <button type="button" id="search-btn"><span class="fa fa-search"></span></button> <br>
        <p class="latest">To See The Latest Movies : <i class="fas fa-angle-double-right"></i></p>
        <button type="button" id="latest-movies-btn">Click here</button>
    </form>
    <div id="movie-details" class="card-group"></div>
    <div id="latest-movies"></div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
