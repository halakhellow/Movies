<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c339c56859.js"></script>
</head>

<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-sm justify-content-between p-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="nowplaying-btn" class="nav-link" autofocus>Home</button>
                </li>
                <li class="nav-item">
                    <button id="popular-btn" class="nav-link">Popular Movies</button>
                </li>
                <li class="nav-item">
                    <button id="upcoming-btn" class="nav-link">Upcoming Movies</button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        See More
                    </a>
                    <div class="dropdown-menu">
                        <a id="top-rated" class="dropdown-item" href="#">Top Rated Movies</a>
                        <a id="latest" class="dropdown-item" href="#">Latest Movie</a>
                    </div>
                </li>
            </ul>
            <form>
                <input id="search-input" placeholder="Search . . ." autofocus>
                <button id="search-btn">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </nav>
        <div id="loader"></div>
        <div id="alert-msg" class="alert alert-danger">
            No Results , Please Try Again .
            <button id="dismiss" class="close" onclick="dismiss()">&times;</button>
        </div>
        <div id="movies-section"></div>
        <div id="movies"> </div>
        <div class="container">
            <div id="movie">
                <div class="row">
                    <div class="col-4">
                        <img id="poster" class="img-fluid img-thumbnail">
                    </div>
                    <div class="col-8">
                        <h1 id="title"></h1> <br>
                        <ul class="list-group list-unstyled">
                            <li id="genre" class="list-group-item"></li>
                            <li id="date" class="list-group-item"></li>
                            <li id="runtime" class="list-group-item"></li>
                            <li id="rate" class="list-group-item"></li>
                            <li id="director"></li>
                            <li id="writer"></li>
                        </ul>
                    </div>
                </div> <br>
                <h3>About :</h3>
                <p id="overview"></p>
                <h3>Main Actors :</h3>
                <ul id="actors" class="list-inline"></ul>
                <a id="tmdb-url" target="_blank" class="btn btn-danger ">View TMDB Page</a>
            </div>
        </div>
        <footer class="text-center">
            <p> <span> &copy; </span> Hala Alkhellow , &nbsp; All Rights Reserved <span> &reg; </span> </p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        getMovie();
    </script>
</body>

</html>
